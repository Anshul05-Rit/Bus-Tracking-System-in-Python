<!DOCTYPE html>
<html>
<head>
    <title>Bus Information</title>
</head>
<body>
    <h1>Bus Information</h1>
    <form action="/submit" method="post">
        <p><strong>Bus Number:</strong> <input type="text" name="train_number" placeholder="Enter Bus Number"></p>
        <p><strong>Conductor Name:</strong> <input type="text" name="conductor_name" placeholder="Enter Conductor Name"></p>
        <p><strong>Driver Name:</strong> <input type="text" name="driver_name" placeholder="Enter Driver Name"></p>
        <p><strong>Platform:</strong> <input type="text" name="platform" placeholder="Enter Platform"></p>
        <p><strong>Departure:</strong> <input type="text" name="departure" placeholder="Enter Departure"></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
